<brx-header>
  <div class="container-lg">
    <brx-header-top>
      <brx-header-logo>
        <img src="https://via.placeholder.com/150" alt="logo" />
        <brx-divider orientation="vertical"> </brx-divider>
        <brx-header-sign>Assinatura</brx-header-sign>
      </brx-header-logo>
      <brx-header-actions>
        <brx-header-links class="dropdown">
          <brx-button
            type="button"
            data-toggle="dropdown"
            aria-label="Abrir Acesso Rápido"
            circle
            size="small"
          >
            <brx-icon name="fa5/fas/ellipsis-v"> </brx-icon>
          </brx-button>
          <brx-list>
            <div class="header">
              <div class="title">Acesso Rápido</div>
            </div>
            <a class="br-item" href="javascript:void(0)">Link de acesso 1</a>
            <a class="br-item" href="javascript:void(0)">Link de acesso 2</a>
            <a class="br-item" href="javascript:void(0)">Link de acesso 3</a>
            <a class="br-item" href="javascript:void(0)">Link de acesso 4</a>
          </brx-list>
        </brx-header-links>
        <brx-divider class="mx-half mx-sm-1" orientation="vertical">
        </brx-divider>
        <brx-header-functions class="dropdown">
          <brx-button
            type="button"
            data-toggle="dropdown"
            aria-label="Abrir Funcionalidades do Sistema"
            circle
            size="small"
          >
            <brx-icon name="fa5/fas/th"> </brx-icon>
          </brx-button>
          <brx-list>
            <div class="header">
              <div class="title">Funcionalidades do Sistema</div>
            </div>
            <brx-item>
              <brx-button
                type="button"
                aria-label="Funcionalidade 1"
                circle
                size="small"
              >
                <brx-icon name="fa5/fas/chart-bar"> </brx-icon>
                <span class="text">Funcionalidade 1</span>
              </brx-button>
            </brx-item>
            <brx-item>
              <brx-button
                type="button"
                aria-label="Funcionalidade 2"
                circle
                size="small"
              >
                <brx-icon name="fa5/fas/headset"> </brx-icon>
                <span class="text">Funcionalidade 2</span>
              </brx-button>
            </brx-item>
            <brx-item>
              <brx-button
                type="button"
                aria-label="Funcionalidade 3"
                circle
                size="small"
              >
                <brx-icon name="fa5/fas/comment"> </brx-icon>
                <span class="text">Funcionalidade 3</span>
              </brx-button>
            </brx-item>
            <brx-item>
              <brx-button
                type="button"
                aria-label="Funcionalidade 4"
                circle
                size="small"
              >
                <brx-icon name="fa5/fas/adjust"> </brx-icon>
                <span class="text">Funcionalidade 4</span>
              </brx-button>
            </brx-item>
          </brx-list>
        </brx-header-functions>
        <brx-header-search-trigger>
          <brx-button
            type="button"
            aria-label="Abrir Busca"
            data-toggle="search"
            data-target=".header-search"
            circle
          >
            <brx-icon name="fa5/fas/search"> </brx-icon>
          </brx-button>
        </brx-header-search-trigger>
        <brx-header-login>
          <brx-header-sign-in>
            <button class="br-sign-in small" type="button" data-trigger="login">
              <brx-icon name="fa5/fas/user"> </brx-icon>
              <span class="d-sm-inline">Entrar</span>
            </button>
          </brx-header-sign-in>
          <brx-header-avatar> </brx-header-avatar>
        </brx-header-login>
      </brx-header-actions>
    </brx-header-top>
    <brx-header-bottom>
      <brx-header-menu>
        <brx-header-menu-trigger>
          <brx-button
            type="button"
            aria-label="Menu"
            data-toggle="menu"
            data-target="#main-navigation"
            id="navigation"
            circle
            size="small"
          >
            <brx-icon name="fa5/fas/bars"> </brx-icon>
          </brx-button>
        </brx-header-menu-trigger>
        <brx-header-info>
          <brx-header-title>Título do Header</brx-header-title>
          <brx-header-subtitle>Subtítulo do Header</brx-header-subtitle>
        </brx-header-info>
      </brx-header-menu>
      <brx-header-search>
        <div class="br-input has-icon">
          <label for="searchbox-44739">Texto da pesquisa</label>
          <input
            id="searchbox-44739"
            type="text"
            placeholder="O que você procura?"
          />
          <brx-button type="button" aria-label="Pesquisar" circle size="small">
            <brx-icon name="fa5/fas/search"> </brx-icon>
          </brx-button>
        </div>
        <brx-button
          class="search-close ml-1"
          type="button"
          aria-label="Fechar Busca"
          data-dismiss="search"
          circle
        >
          <brx-icon name="fa5/fas/times"> </brx-icon>
        </brx-button>
      </brx-header-search>
    </brx-header-bottom>
  </div>
</brx-header>
