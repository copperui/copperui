<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- start playground assets -->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="build/copperui.css" rel="stylesheet" />
    <script type="module" src="build/copperui.esm.js"></script>
    <script nomodule src="build/copperui.js"></script>
    <style media="screen, print" type="text/css">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      section {
        padding: 2rem;
      }
    </style>
    <!-- end playground assets -->
  </head>
  <body>
    <section>
      <h1>Item</h1>

      <div>
        <h2>Exemplos de itens</h2>

        <brx-divider></brx-divider>

        <brx-item>
          <div class="brx-item-container">
            <div class="row align-items-center">
              <div class="col-auto"><img alt="Imagem de exemplo do item sem interação" class="rounded" src="https://picsum.photos/40" /></div>
              <div class="col"><span>Sint ipsum est excepteur qui. Aute Lorem cillum duis reprehenderit. Ut aute cillum esse dolor.</span></div>
            </div>
          </div>
        </brx-item>

        <brx-divider></brx-divider>

        <brx-item>
          <div class="brx-item-container">
            <div class="row align-items-center">
              <div class="col">Lorem ipsum <a href="#">dolor</a>, sit amet consectetur <a href="#">adipisicing</a> elit.</div>

              <div class="col-auto">
                <brx-button aria-label="Interagir com item" circle type="button">
                  <brx-icon aria-hidden="true" name="city"></brx-icon>
                </brx-button>
              </div>
            </div>
          </div>
        </brx-item>

        <brx-divider></brx-divider>

        <brx-item>
          <a href class="brx-item-container" href="#">Item link</a>
        </brx-item>

        <brx-divider></brx-divider>

        <brx-item>
          <button class="brx-item-container" type="button">Item botão</button>
        </brx-item>
      </div>

      <brx-divider></brx-divider>

      <div>
        <h2>Itens de seleção</h2>

        <div>
          <brx-item data-toggle="selection">
            <div class="brx-item-container">
              <brx-checkbox label="Oi"></brx-checkbox>
            </div>
          </brx-item>

          <brx-item data-toggle="selection">
            <div class="brx-item-container">
              <brx-checkbox label="Oi"></brx-checkbox>
            </div>
          </brx-item>

          <brx-item data-toggle="selection">
            <div class="brx-item-container">
              <brx-radio label="Rótulo do Radio 01" name="item-sel-rad" value="item-sel-rad-1"></brx-radio>
            </div>
          </brx-item>

          <brx-item data-toggle="selection">
            <div class="brx-item-container">
              <brx-radio label="Rótulo do Radio 02" name="item-sel-rad" value="item-sel-rad-2"></brx-radio>
            </div>
          </brx-item>
        </div>
      </div>

      <brx-divider></brx-divider>

      <div>
        <h2>Item Desativado</h2>

        <brx-divider></brx-divider>

        <div>
          <brx-item disabled="disabled">
            <div class="brx-item-container">
              <div class="row align-items-center">
                <div class="col-auto"><img alt="imagem de exemplo 1" class="rounded" src="https://picsum.photos/40/40" /></div>
                <div class="col"><span>Lorem ipsum dolor sit amet consectetur adipisicing elit</span></div>
              </div>
            </div>
          </brx-item>
        </div>
      </div>
    </section>
  </body>
</html>
