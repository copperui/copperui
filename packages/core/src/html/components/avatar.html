<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- start playground assets -->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="build/copperui.css" rel="stylesheet" />
    <script type="module" src="build/copperui.esm.js"></script>
    <script nomodule src="build/copperui.js"></script>
    <style media="screen, print" type="text/css">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      section {
        padding: 2rem;
      }
    </style>
    <!-- end playground assets -->
  </head>
  <body>
    <section>
      <h1>Avatar</h1>

      <brx-divider></brx-divider>

      <brx-avatar></brx-avatar>
      <brx-avatar name="Frederico" size="medium"></brx-avatar>
      <brx-avatar name="Pedro" size="large" src="https://picsum.photos/id/287/400"></brx-avatar>

      <div>
        <brx-dropdown>
          <brx-dropdown-trigger target="#avatar-menu">
            <brx-button signin="avatar">
              <brx-signin>
                <div slot="content">
                  <brx-avatar content-class="bg-orange-vivid-30 text-pure-0" name="Fulano da Silva"></brx-avatar>
                  <span class="ml-2 text-gray-80 text-weight-regular"> Olá, <span class="text-weight-semi-bold">Fulano</span></span>
                  <brx-icon name="fa5/fas/caret-down"></brx-icon>
                </div>
              </brx-signin>
            </brx-button>
          </brx-dropdown-trigger>

          <brx-list hidden="hidden" id="avatar-menu">
            <brx-item pass-styles></brx-item>
            <brx-item pass-styles>
              <a href="#">Dados pessoais</a>
            </brx-item>
            <brx-item pass-styles>
              <a href="#">Privacidade</a>
            </brx-item>
            <brx-item pass-styles>
              <a href="#">Notificações</a>
            </brx-item>
            <brx-item pass-styles>
              <a href="#">Perguntas frequentes</a>
            </brx-item>
          </brx-list>
        </brx-dropdown>
      </div>
    </section>
  </body>
</html>
