<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- start playground assets -->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="/build/copperui.css" rel="stylesheet" />
    <script type="module" src="/build/copperui.esm.js"></script>
    <script nomodule src="/build/copperui.js"></script>
    <style media="screen, print" type="text/css">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      section {
        padding: 2rem;
      }
    </style>
    <!-- end playground assets -->
  </head>
  <body>
    <section>
      <h1>Magic Button</h1>

      <div>
        <h2>Texto</h2>

        <brx-button magic>Label</brx-button>
      </div>

      <div>
        <h2>Ícone</h2>

        <brx-button circle magic type="button" aria-label="Adicionar">
          <brx-icon name="fa5/fas/cart-plus"></brx-icon>
        </brx-button>
      </div>

      <div>
        <h2>Densidade - Alta</h2>

        <brx-button magic size="small">Label</brx-button>
      </div>

      <div>
        <h2>Densidade - Média</h2>

        <brx-button magic size="medium">Label</brx-button>
      </div>

      <div>
        <h2>Densidade - Baixa</h2>

        <brx-button magic size="large">Label</brx-button>
      </div>
    </section>
  </body>
</html>
