<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- start playground assets -->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="/build/copperui.css" rel="stylesheet" />
    <script type="module" src="/build/copperui.esm.js"></script>
    <script nomodule src="/build/copperui.js"></script>
    <style media="screen, print" type="text/css">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      section {
        padding: 2rem;
      }
    </style>
    <!-- end playground assets -->
  </head>
  <body>
    <section>
      <h1>DateTimePicker</h1>

      <div>
        <h2>Simples</h2>

        <div>
          <div class="col-sm-6 col-md-4 col-lg-3 mb-5">
            <brx-datetimepicker type="date" mode="single" placeholder="dd/mm/aaaa" label="Label"></brx-datetimepicker>
          </div>
        </div>
      </div>

      <div>
        <h2>Com intervalo de datas</h2>

        <div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <brx-datetimepicker type="date" mode="range" placeholder="dd/mm/aaaa atÃ© dd/mm/aaaa" label="Label"></brx-datetimepicker>
          </div>
        </div>
      </div>

      <div>
        <h2>Timepicker</h2>

        <div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <brx-datetimepicker type="time" mode="single" placeholder="hh:mm" label="Label"></brx-datetimepicker>
          </div>
        </div>
      </div>

      <div>
        <h2>DatePicker + Timepicker</h2>

        <div>
          <div class="col-sm-6 col-md-4 col-lg-3">
            <brx-datetimepicker type="datetime-local" mode="single" placeholder="dd/mm/aaaa hh:mm" label="Label"></brx-datetimepicker>
          </div>
        </div>
      </div>

      <div>
        <h2>Controlled</h2>

        <div>
          <div class="col-sm-6 col-md-4 col-lg-3 mb-5">
            <brx-datetimepicker controlled-value="10/05/2023" type="date" mode="single" placeholder="dd/mm/aaaa" label="Label"></brx-datetimepicker>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
