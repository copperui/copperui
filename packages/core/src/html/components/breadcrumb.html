<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- start playground assets -->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="/build/copperui.css" rel="stylesheet" />
    <script type="module" src="/build/copperui.esm.js"></script>
    <script nomodule src="/build/copperui.js"></script>
    <style media="screen, print" type="text/css">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      section {
        padding: 2rem;
      }
    </style>
    <!-- end playground assets -->
  </head>
  <body>
    <section>
      <h1>Breadcrumb</h1>

      <div>
        <h2>Exemplo padrão</h2>

        <brx-breadcrumb>
          <brx-breadcrumb-item home>
            <brx-button circle href="#">
              <span class="sr-only">Página inicial</span>
              <brx-icon name="fa5/fas/home"></brx-icon>
            </brx-button>
          </brx-breadcrumb-item>

          <brx-breadcrumb-item>
            <a href="#">Página Ancestral 01</a>
          </brx-breadcrumb-item>

          <brx-breadcrumb-item>
            <a href="#">Página Ancestral 02</a>
          </brx-breadcrumb-item>

          <brx-breadcrumb-item>
            <a href="#">Página Ancestral 03</a>
          </brx-breadcrumb-item>

          <brx-breadcrumb-item active>
            <span>Página atual</span>
          </brx-breadcrumb-item>
        </brx-breadcrumb>
      </div>

      <div>
        <h2>Exemplo com truncamento</h2>

        <brx-breadcrumb>
          <brx-breadcrumb-item home>
            <brx-button circle href="#">
              <span class="sr-only">Página inicial</span>
              <brx-icon name="fa5/fas/home"></brx-icon>
            </brx-button>
          </brx-breadcrumb-item>

          <brx-breadcrumb-item>
            <a href="#">Página Ancestral 01</a>
          </brx-breadcrumb-item>

          <brx-breadcrumb-item>
            <a href="#">Página Ancestral 02</a>
          </brx-breadcrumb-item>

          <brx-breadcrumb-item>
            <a href="#">Página Ancestral 03</a>
          </brx-breadcrumb-item>

          <brx-breadcrumb-item>
            <brx-tooltip target="#breadcrumb-2-item-4" place="bottom" color="info">
              <a href="#">Página Ancestral Com Título Grande</a>
            </brx-tooltip>

            <brx-tooltip-content id="breadcrumb-2-item-4">
              <span class="text" role="tooltip">Página Ancestral Com Título Grande</span>
            </brx-tooltip-content>
          </brx-breadcrumb-item>

          <brx-breadcrumb-item active>
            <span>Página atual</span>
          </brx-breadcrumb-item>
        </brx-breadcrumb>
      </div>
    </section>
  </body>
</html>
