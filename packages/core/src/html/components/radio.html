<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- start playground assets -->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="/build/copperui.css" rel="stylesheet" />
    <script type="module" src="/build/copperui.esm.js"></script>
    <script nomodule src="/build/copperui.js"></script>
    <style media="screen, print" type="text/css">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      section {
        padding: 2rem;
      }
    </style>
    <!-- end playground assets -->
  </head>
  <body>
    <section>
      <h1>Radio</h1>

      <brx-divider></brx-divider>

      <div class="py-3">
        <h2>Largado</h2>

        <brx-radio label="Oi" name="rex1" value="a"></brx-radio>
        <brx-radio disabled label="Oi" name="rex1" value="b"></brx-radio>
        <brx-radio invalid label="Oi" name="rex1" value="c"></brx-radio>
        <brx-radio label="Oi" name="rex1" valid value="d"></brx-radio>
      </div>

      <brx-divider></brx-divider>

      <div class="py-3">
        <h2>Radio Group</h2>

        <brx-radio-group value="c">
          <brx-radio label="Oi" name="rex2" value="a"></brx-radio>
          <brx-radio disabled label="Oi" name="rex2" value="b"></brx-radio>
          <brx-radio invalid label="Oi" name="rex2" value="c"></brx-radio>
          <brx-radio label="Oi" name="rex2" valid value="d"></brx-radio>
        </brx-radio-group>
      </div>
    </section>
  </body>
</html>
