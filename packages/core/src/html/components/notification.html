<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- start playground assets -->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="/build/copperui.css" rel="stylesheet" />
    <script type="module" src="/build/copperui.esm.js"></script>
    <script nomodule src="/build/copperui.js"></script>
    <style media="screen, print" type="text/css">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      section {
        padding: 2rem;
      }
    </style>
    <!-- end playground assets -->
  </head>
  <body>
    <section>
      <h1>Notification</h1>

      <div>
        <brx-notification>
          <div class="notification-header">
            <div class="row">
              <div class="col-10">
                <span class="text-bold">Fulano da Silva</span>

                <br />

                <small>nome.sobrenome@dominio.gov</small>
              </div>

              <div class="col-2">
                <div class="close text-right">
                  <brx-button circle size="small" aria-label="Fechar">
                    <brx-icon name="fa5/fas/times"></brx-icon>
                  </brx-button>
                </div>
              </div>
            </div>
          </div>

          <div class="notification-body">
            <brx-tabs name="notification-1">
              <brx-tab value="alertas" tooltip-text="Alertas" icon-name="fa5/fas/bell" class="notification-tooltip"></brx-tab>
              <brx-tab value="mensagens" tooltip-text="Mensagens" icon-name="fa5/fas/envelope" class="notification-tooltip" active></brx-tab>
            </brx-tabs>

            <brx-tabs-panels name="notification-1">
              <brx-tabs-panel value="alertas">
                <brx-list>
                  <brx-item pass-styles="">
                    <button type="button">
                      <brx-icon name="fa5/fas/heartbeat"></brx-icon>
                      Link de Acesso
                    </button>
                  </brx-item>
                  <brx-item pass-styles="">
                    <button type="button">
                      <brx-icon name="fa5/fas/heartbeat"></brx-icon>
                      Link de Acesso
                    </button>
                  </brx-item>
                  <brx-item pass-styles="">
                    <button type="button">
                      <brx-icon name="fa5/fas/heartbeat"></brx-icon>
                      Link de Acesso
                    </button>
                  </brx-item>
                </brx-list>
              </brx-tabs-panel>

              <brx-tabs-panel value="mensagens" active>
                <brx-list>
                  <brx-item pass-styles="">
                    <button type="button">
                      <brx-tag status size="small" class="bg-warning"></brx-tag>

                      <span class="text-bold">Título</span>
                      <span class="text-medium mb-2">25 de out</span>

                      <span>
                        Nostrud consequat culpa ex mollit aute. Ex ex veniam ea labore laboris duis duis elit. Ex aute dolor enim aute Lorem dolor. Duis labore ad anim culpa. Non
                        aliqua excepteur sunt eiusmod ex consectetur ex esse laborum velit ut aute.
                      </span>
                    </button>
                  </brx-item>

                  <brx-item pass-styles="">
                    <button type="button">
                      <span class="text-bold">Título</span>
                      <span class="text-medium mb-2">24 de out</span>
                      <span>
                        Labore nulla elit laborum nulla duis. Deserunt ad nulla commodo occaecat nulla proident ea proident aliquip dolore sunt nulla. Do sit eu consectetur quis
                        culpa. Eiusmod minim irure sint nulla incididunt occaecat ipsum mollit in ut. Minim adipisicing veniam adipisicing velit nostrud duis consectetur aute nulla
                        deserunt culpa aliquip.
                      </span>
                    </button>
                  </brx-item>

                  <brx-item pass-styles="">
                    <button type="button">
                      <brx-tag status size="small" class="bg-warning"></brx-tag>
                      <span class="text-bold">Título</span>
                      <span class="text-medium mb-2">03 de out</span>
                      <span> Duis qui dolor dolor qui sint consectetur. Ipsum eu dolore ex anim reprehenderit laborum commodo. Labore do ut nulla eiusmod consectetur. </span>
                    </button>
                  </brx-item>

                  <brx-item pass-styles="">
                    <button type="button">
                      <span class="text-bold">Título</span>
                      <span class="text-medium mb-2">16 de mai</span>
                      <span>
                        Sunt velit dolor enim mollit incididunt irure est. Ad ea Lorem culpa quis occaecat sunt in exercitation nisi. Sit laborum laborum dolor culpa ipsum velit.
                        Non nulla nisi dolore et anim consequat officia deserunt amet qui. Incididunt exercitation irure labore ut Lorem culpa. Dolore ea irure pariatur ullamco
                        culpa veniam amet dolor in fugiat pariatur ut. Sit non ut enim et incididunt tempor irure pariatur ex proident labore cillum dolore nisi.

                  </brx-item>
                </brx-list>
              </brx-tabs-panel>
            </brx-tabs-panels>
          </div>
        </brx-notification>
      </div>
    </section>
  </body>
</html>
