<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- start playground assets -->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="build/copperui.css" rel="stylesheet" />
    <script type="module" src="build/copperui.esm.js"></script>
    <script nomodule src="build/copperui.js"></script>
    <style media="screen, print" type="text/css">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      section {
        padding: 2rem;
      }
    </style>
    <!-- end playground assets -->
  </head>
  <body>
    <section>
      <h1>Loading</h1>

      <div>
        <p>Indeterminado</p>

        <div class="p-3">
          <brx-loading size="small"></brx-loading>
        </div>
        <div class="p-3">
          <brx-loading></brx-loading>
        </div>
      </div>

      <div>
        <p>Determinado</p>

        <div class="d-flex">
          <brx-loading progress="0"></brx-loading>
          <brx-loading progress="25"></brx-loading>
          <brx-loading progress="50"></brx-loading>
          <brx-loading progress="75"></brx-loading>
          <brx-loading progress="100"></brx-loading>
        </div>
      </div>
    </section>
  </body>
</html>
