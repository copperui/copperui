<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- start playground assets -->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="/build/copperui.css" rel="stylesheet" />
    <script type="module" src="/build/copperui.esm.js"></script>
    <script nomodule src="/build/copperui.js"></script>
    <style media="screen, print" type="text/css">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      section {
        padding: 2rem;
      }
    </style>
    <!-- end playground assets -->
  </head>
  <body>
    <section>
      <h1>Checkbox</h1>

      <div>
        <brx-checkbox label="Opção 1"></brx-checkbox>
        <brx-checkbox label="Opção 2" checked disabled></brx-checkbox>
        <brx-checkbox label="Opção 3" invalid></brx-checkbox>
        <brx-checkbox label="Opção 4" valid></brx-checkbox>
        <brx-checkbox label="Opção 5" checked indeterminate></brx-checkbox>
      </div>

      <div>
        <h2>parent e child</h2>

        <div>
          <div class="mb-1">
            <brx-checkbox parent="check-02"></brx-checkbox>
          </div>
          <div class="mb-1 ml-2">
            <brx-checkbox child="check-02" label="Opção 1"></brx-checkbox>
          </div>
          <div class="mb-1 ml-2">
            <brx-checkbox child="check-02" label="Opção 2"></brx-checkbox>
          </div>
          <div class="mb-1 ml-2">
            <brx-checkbox parent="check-03" child="check-02" check-all-label="Selecionar grupo" uncheck-all-label="Desselecionar grupo"></brx-checkbox>
          </div>
          <div class="mb-1 ml-4">
            <brx-checkbox child="check-03" label="Opção 3"></brx-checkbox>
          </div>
          <div class="mb-1 ml-4">
            <brx-checkbox child="check-03" label="Opção 4"></brx-checkbox>
          </div>
        </div>
      </div>

      <div>
        <h2>Checkgroup</h2>

        <brx-checkgroup>
          <div class="mb-1">
            <brx-checkbox parent></brx-checkbox>
          </div>

          <div class="mb-1 ml-2">
            <brx-checkbox label="Opção 1"></brx-checkbox>
          </div>

          <div class="mb-1 ml-2">
            <brx-checkbox label="Opção 2"></brx-checkbox>
          </div>

          <brx-checkgroup>
            <div class="mb-1 ml-2">
              <brx-checkbox parent check-all-label="Selecionar grupo" uncheck-all-label="Desselecionar grupo"></brx-checkbox>
            </div>
            <div class="mb-1 ml-4">
              <brx-checkbox label="Opção 3"></brx-checkbox>
            </div>
            <div class="mb-1 ml-4">
              <brx-checkbox label="Opção 4"></brx-checkbox>
            </div>
          </brx-checkgroup>
        </brx-checkgroup>
      </div>

      <div>
        <h2>Controlado</h2>

        <brx-checkbox label="Opção 1" controlled-checked="false"></brx-checkbox>
        <brx-checkbox label="Opção 2" controlled-checked></brx-checkbox>
        <brx-checkbox label="Opção 2" controlled-checked indeterminate></brx-checkbox>
      </div>
    </section>
  </body>
</html>
