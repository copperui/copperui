<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- start playground assets -->
    <link rel="stylesheet" href="https://cdngovbr-ds.estaleiro.serpro.gov.br/design-system/fonts/rawline/css/rawline.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900&amp;display=swap" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <link href="/build/copperui.css" rel="stylesheet" />
    <script type="module" src="/build/copperui.esm.js"></script>
    <script nomodule src="/build/copperui.js"></script>
    <style media="screen, print" type="text/css">
      html {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
      }

      section {
        padding: 2rem;
      }
    </style>
    <!-- end playground assets -->
  </head>
  <body>
    <section>
      <h1>Tooltip</h1>

      <div class="mb-3">
        <div>
          <brx-tooltip target="#sample-info-top" color="info" place="top">
            <a class="h5" href="#">Informação</a>
          </brx-tooltip>

          <brx-tooltip-content id="sample-info-top">
            <span class="text" role="tooltip">Fulano de Tal da Silva</span>
            <span class="subtext">Diretor Presidente</span>
          </brx-tooltip-content>
        </div>

        <brx-divider></brx-divider>

        <div>
          <brx-tooltip text="Texto de Informação!">
            <a href="#"><img alt="Avatar" src="https://picsum.photos/50" /></a>
          </brx-tooltip>
        </div>

        <div class="col-md-6 text-center">
          <div class="mb-3">
            <brx-tooltip target="#sample-info-top" place="top" color="info">
              <a class="h5" href="#">Informação</a>
            </brx-tooltip>

            <brx-tooltip-content id="sample-info-top">
              <span class="text" role="tooltip">Fulano de Tal da Silva</span>
              <span class="subtext">Diretor Presidente</span>
            </brx-tooltip-content>
          </div>
          <div class="mb-3">
            <brx-tooltip target="#sample-success-left" place="left" color="success">
              <a class="h5" href="#">Sucesso</a>
            </brx-tooltip>

            <brx-tooltip-content id="sample-success-left">
              <span class="text" role="tooltip">Incluído com Sucesso!</span>
              <span class="subtext">Protocolo 000.22-11</span>
            </brx-tooltip-content>
          </div>
          <div class="mb-3">
            <brx-tooltip place="right" target="#sample-erro-right" place="right" color="error">
              <a class="h5" href="#">Erro</a>
            </brx-tooltip>

            <brx-tooltip-content id="sample-erro-right">
              <span class="text" role="tooltip">Não foi possível logar!</span>
              <span class="subtext">Verifique seus dados</span>
            </brx-tooltip-content>
          </div>
          <div class="mb-3">
            <brx-tooltip target="#sample-warning-bottom" place="bottom" color="warning">
              <a class="h5" href="#">Advertência</a>
            </brx-tooltip>

            <brx-tooltip-content id="sample-warning-bottom">
              <span class="text" role="tooltip">O Caps Lock está ligadoo!</span>
              <span class="subtext">Desabilite antes de digitar</span>
            </brx-tooltip-content>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
